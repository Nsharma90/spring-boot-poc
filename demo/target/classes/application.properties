server.port= 8181
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/empdb



logging.level.org.org.springframework.web=DEBUG

spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto = none

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

flyway.datasource.url=jdbc:h2:file:~/empdb
flyway.datasource.username=sa
flyway.datasource.password=
flyway.datasource.driver-class-name=org.h2.Driver